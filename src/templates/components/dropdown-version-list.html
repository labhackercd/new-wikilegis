<a href="href="{% url 'document_editor_analyse' 'editor' object.id %}"">
  <span>Minhas Versões</span>
  <div class="info">
    <div class="item -versions">{{ object.named_versions.count }}</div>
  </div>
</a>
<ul class="itens">
  {% for version in named_versions %}
    <a href="{% url 'document_editor_analyse' template='editor' pk=object.pk %}?version={{version.number}}">{{version.name}}</a>
    {% empty %}
    <a href="#" class="-empty">Sem versões</a>
  {% endfor %}
</ul>
