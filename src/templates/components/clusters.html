{% load static participations_tags %}

{% for sugestion in sugestions %}
<div class="card">
  <div class="header">
    <span class="votes">{{ sugestion.votes.all|length }} VOTOS</span>
    <div class="consensus">
      <div class="icon">
        <span class="value" style="width: 60%;"></span>
      </div>
      <span class="info">48% consenso</span>
    </div>
  </div>
  <div class="content">
    <div class="user">
      <img src="{% if suggestion.author.profile.avatar %}{{ suggestion.author.profile.avatar }} {% else %} {% static 'img/avatar.png' %} {% endif %}" class="avatar" alt="Usuário">
      <span class="name">{{ sugestion.author }}</span>
    </div>
    <p class="sugestion">{{ sugestion.content }}</p>
  </div>
  <div class="votes">
    <div class="bar -positive" style="width: 58%;">
      <span class="value">12</span>
    </div>
    <div class="bar -neutral" style="width: 12%;">
      <span class="value">3</span>
    </div>
    <div class="bar -negative" style="width: 30%;">
      <span class="value">8</span>
    </div>
  </div>
</div>
{% empty %}
  Sem sugestões
{% endfor %}
